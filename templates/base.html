<html>
<head>
<meta charset="utf-8">
<title>Calender App</title>
</head>
<body>
{% if user.is_authenticated %}
<p>{{ user.username }}
<a href="{% url 'logout' %}">Log Out</a>
<a href="{% url 'planners_new' %}">+ New Day</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a> |
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
<main>
{% block content %}
{% endblock content %}
</main>
</body>
</html>
